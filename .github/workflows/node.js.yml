name: Node.js CI

on:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: prod

    steps:
    - uses: actions/checkout@v2
    - name: Deploy
      uses: fifsky/ssh-action@master
      with:
        command: |
          cd /var/www/breeze
          git pull origin master
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          npm i --production
          npm run build
        host: ${{ secrets.HOST }}
        user: root
        key: ${{ secrets.KEY }}